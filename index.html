<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA FANTASY</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <nav class="nav1"> <img class="img" src="./F.png"></nav>
    <nav class="nav2">
        <h3>My Fantasy Team</h3>
    </nav>
    <div class="playersPositions">
        <div class="PointGuard">
            <h4>Point Guard</h4>
        </div>
        <div class="ShootingGuard">
            <h4>Shooting Guard</h4>
        </div>
        <div class="SmallForward">
            <h4>Small Forward</h4>
        </div>
        <div class="PowerForward">
            <h4>PowerForward</h4>
        </div>
        <div class="Center">
            <h4>Center</h4>
        </div>
    </div>
    <nav class="nav3">
        <h2>NBA player Search</h2>
    </nav>
    <div class="search">
        <select class="select">
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <option value="SF">SF</option>
            <option value="PF">PF</option>
            <option value="C">C</option>
        </select>
        <input class="points" type="range" value="270" min="0" max="1000">
        <input class="two" type="range" value="23" min="0" max="100">
        <input class="three" type="range" value="22" min="0" max="100">
        <button class="btnSearch">Search</button>
        <table class="table">
            <tr>
                <th>player</th>
                <th>Position</th>
                <th>Points</th>
                <th>PG%</th>
                <th>3P%</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
</body>

</html>
